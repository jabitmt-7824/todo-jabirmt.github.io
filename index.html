<!DOCTYPE html>
<html>
<head>
	<title>TO-DO LIST</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
     <!-- header   -->
	<h3>TO-DO LIST</h3>

		<div id="todo-container">
              
               <!-- input section for adding task   -->
			<div id="input-section">
			<label for="input1"><i class="fa fa-list-alt" aria-hidden="true"></i></label>
			<input type="text" name="input1" id="input1" placeholder="Type your TO-DO List">
			<button id="add-button"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
		    </div>

		    <div id="checked-section">
		    	<span>
		    	<input type="radio" name="rad" id="radio1">
		    	<label for="radio"><i class="fa fa-check-circle" aria-hidden="true"></i>Complete All Tasks</label>
		        </span>
		        <span>
		    	<input type="radio" name="rad" id="radio2">
		    	<label for="radio2">Clear Completed</label>
		        </span>
		    </div>
             
             <!-- task list vuew section -->
		    <div id="list-view-section">
		    	<ul id="lists">
		    	</ul>
		    </div>
              
              <!-- footer  -->
		    <div id="footer">
		    	<div id="task-left"><span> 0 </span> task left</div>
		    	<button id="all">All</button>
		    	<button id="completed">completed</button>
		    	<button id="uncompled">uncompled</button>
		    </div>

		</div>

		<!-- <script type="text/javascript" src="previous_script.js"></script> -->
		<script type="text/javascript" src="script.js"></script>
</body>
</html>
